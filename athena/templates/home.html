{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static '/styles/athena-in-style.css' %}">
</head>
<body>
    <div class="header-container">
        <header>
            <figure class="logo-container">
                <img src="{% static '/images/athena-logo.png' %}" alt="Athena Logo">
                <i class="fa-solid fa-bars"></i>
            </figure>
            <span>Bienvenido, <strong>Juan Pablo</strong></span>
        </header>
    </div>
    <div class="main-home-container">
        <div class="column" id="subjects">
            <div class="subject-card">
                <h4>Matemáticas Básicas</h4>
                <div class="card-body">
                    <div class="progress-container">
                        <span class="progress-value">50%</span>
                        <div class="progress-bar">
                            <div class="progress" val="50"></div>
                        </div>
                    </div>
                    <span class="grade">4.5</span>
                </div>
            </div>
        </div>
        <div class="column"></div>
        <div class="column"></div>
    </div>

</body>
</html>
